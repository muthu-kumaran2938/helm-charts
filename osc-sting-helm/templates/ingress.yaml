{{- $ingress := .Values.ingress | default (dict "enabled" false) }}
{{- if $ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: {{ $ingress.className | default "nginx" }}
  rules:
    - host: {{ $ingress.host | default "example.com" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "app.fullname" . }}
                port:
                  number: {{ $ingress.port | default 80 }}
{{- if $ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ $ingress.host | default "example.com" }}
      secretName: {{ $ingress.tls.secretName | default (include "app.fullname" .) ~ "-tls" }}
{{- end }}
{{- end }}
